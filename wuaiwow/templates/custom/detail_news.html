{% extends "layout/base_layout.html" %}

{% block content %}
<div class="content-top body-top blog-article">
	<div class="content-bot clear">
		<div class="right-sidebar">
			<div class="sidebar" id="sidebar">
				<div class="sidebar-top">
					<div class="sidebar-bot">
						<div id="dynamic-sidebar-target">
                            <div class="sidebar-module " id="sidebar-recent-articles">
			                    <div class="sidebar-title">
	                                <h3 class="header-3 title-recent-articles">
					                    近期文章
                                    </h3>
			                    </div>
		                        <div class="sidentebar-cont">
	                            <ul id="recent-articles" class="articles-list-plain">
                                    {% for news in recent_news %}
                                    <li>
					                    <a class="article-block on-view" href="{{ url_for('wuaiwow.news', index=news.id, title=news.title) }}">
                                            <span class="image" style="background-image: url('{{news.image_url}}');"></span>
                                            <span class="title">{{ news.title }}</span>
                                            <span class="date">{{news.update|timespan}}</span>
                                            <span class="clear"><!-- --></span>
					                    </a>
				                    </li>
                                    {% endfor %}
                                </ul>
		                    </div>
	                    </div>
                    </div>
				</div>
            </div>
		</div>
	</div>
	<div class="left-content" itemscope="itemscope">
        <div id="blog" class="article-wrapper" itemscope="itemscope">
            <h2 class="header-2"> <span itemprop="headline">{{ current_news.title }}</span></h2>
            <div class="article-meta">
                <a class="article-author" href="{{ url_for('wuaiwow.news', index=current_news.id, title=current_news.title) }}">
                    <span class="author-icon"></span>
                    <span itemprop="author">wuaiwow运营团队</span>
                </a>
                <span class="publish-date" title="{{current_news.update|strftime}} CST">
                    {{current_news.update|strftime}}
                </span>
            </div>
            <div class="article-content">
                {{ current_news.content }}
            </div>
            <div class="keyword-list"></div>
        </div>
    </div>
    <span class="clear"><!-- --></span>
	</div>
</div>
{% endblock %}
